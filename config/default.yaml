model:
  NAME: TANet
  global_encoder_args:
    NAME: PointNet2Encoder
    in_channels: 4
    width: null
    layers: 3
    use_res: False
    strides: [2, 4, 1]
    mlps: [[[64, 64, 128]],
          [[128, 128, 256]],
          [[256, 512, 1024]]]
    radius: [0.2, 0.4, null]
    num_samples: [32, 64, null]
    sample_method: fps
    aggr_args:
      NAME: 'convpool'
      feature_type: 'dp_fj'
      anisotropic: False
      reduction: 'max'
    group_args:
      NAME: 'ballquery'
      use_xyz: True
      normalize_dp: False
    conv_args: 
      order: conv-norm-act
    act_args:
      act: 'relu'
    norm_args:
      norm: 'bn'
  local_encoder_args:
    NAME: PointNet2Encoder
    in_channels: 4
    width: null
    layers: 3
    use_res: False
    strides: [2, 4, 1]
    mlps: [[[32, 32, 64]],
          [[64, 64, 128]],
          [[128, 256, 512]]]
    radius: [0.2, 0.4, null]
    num_samples: [32, 64, null]
    sample_method: fps
    aggr_args:
      NAME: 'convpool'
      feature_type: 'dp_fj'
      anisotropic: False
      reduction: 'max'
    group_args:
      NAME: 'ballquery'
      use_xyz: True
      normalize_dp: False
    conv_args: 
      order: conv-norm-act
    act_args:
      act: 'relu'
    norm_args:
      norm: 'bn'
  pose_regressor:
    NAME: MLPs
    Xi_dim: 32
    fpm_embedding_dims: 512
    mlps: [[512, 256],
          [256, 128],
          [128, 6]]
    activators: [relu, relu, tanh]
    dropouts: [0.3, 0.3, 0.]